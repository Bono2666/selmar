{% extends 'layouts/base.html' %}

{% block title %} Hero {% endblock title %}

{% block content %}

    <div class="header bg-primary pb-6">
        <div class="container-fluid">
            <div class="header-body">
                <div class="row align-items-center py-4">
                  <div class="col-lg-6 col-7">
                    <h6 class="h2 text-white d-inline-block mb-0">Hero</h6>
                  </div>
                  {% include 'includes/button_add.html' %}
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid mt--6">
        <div class="row">
            {% for i in hero %}
                <div class="col-md-4">
                    <a href="{% url 'hero-update' i.id %}">
                        <div class="card card-profile card-plain">
                        <div class="card-body text-center bg-white shadow border-radius-lg p-3">
                            <img class="w-100 border-radius-md" src="{{ i.image.url }}" alt="Hero Image">
                            <h5 class="mt-3 mb-1 d-md-block d-none">{{ i.title }}</h5>
                        </div>
                    </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock content %}

{% block javascripts %}

<script src="/apps/static/vendor/clipboard/dist/clipboard.min.js"></script>

{% endblock javascripts %}
