<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="https://ksisolusi.com/apps/static/img/apple-icon.png">
  <link rel="icon" type="image/png" href="https://ksisolusi.com/apps/static/img/favicon.png">

  <title>
    Integrated System | ABC President Indonesia
  </title>

  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <!-- Nucleo Icons -->
  <link href="https://ksisolusi.com/apps/static/css/nucleo-icons.css" rel="stylesheet" />
  <link href="https://ksisolusi.com/apps/static/css/nucleo-svg.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/16c0b83026.js" crossorigin="anonymous"></script>
  <link href="https://ksisolusi.com/apps/static/css/nucleo-svg.css" rel="stylesheet" />
  <!-- CSS Files -->
  <link id="pagestyle" href="/apps/static/css/soft-ui-dashboard.css" rel="stylesheet" />
  <link id="pagestyle_dark" href="/apps/static/css/dark-theme-core.css" rel="stylesheet" />

  <!-- Specific CSS goes HERE -->
  {% block stylesheets %}{% endblock stylesheets %}

</head>
<body class="">

  {% block content %}{% endblock content %}

  {% include "includes/scripts.html" %}

  <!-- Specific JS goes HERE --> 
  {% block scripts %}
  <script>
    $(document).ready(function () {
        $('#show-hide-pass').click(function () {
          if ($(this).hasClass('show')) {
            $(this).removeClass('show');
            $(this).html('<i class="fas fa-eye-slash my-1"></i>');
            $('#id_password').attr('type', 'password');
          } else {
            $(this).addClass('show');
            $(this).html('<i class="fas fa-eye my-1"></i>');
            $('#id_password').attr('type', 'text');
          }
        });
      });
  </script>
  {% endblock scripts %}

  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>

  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="https://ksisolusi.com/apps/static/js/soft-ui-dashboard.min.js"></script>

</body>
</html>
