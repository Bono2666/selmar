<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="canonical" href="https://appseed.us/admin-dashboards/django-dashboard-argon">
  
  <title>
    Sistem Pemesanan Online - {% block title %} Admin Panel {% endblock %} | Sahabat Aqiqah
  </title>

  <!-- Favicon - loaded as static -->
  <link rel="icon" href="/apps/static/img/brand/favicon.png" type="image/png">
  <!-- Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
  <!-- Icons -->
  <link rel="stylesheet" href="/apps/static/vendor/nucleo/css/nucleo.css" type="text/css">
  <link rel="stylesheet" href="/apps/static/vendor/@fortawesome/fontawesome-free/css/all.min.css" type="text/css">
  <!-- Page plugins -->
  <!-- Argon CSS -->
  <link rel="stylesheet" href="/apps/static/css/argon.css?v=1.2.0" type="text/css">

  <!-- Specific CSS goes HERE -->
  {% block stylesheets %}{% endblock stylesheets %}

</head>

<body class="">

  {% include "includes/sidenav.html" %}

  <div class="main-content pb-6" id="panel">

    {% include "includes/navigation.html" %}

    <div class="content-wrap">
      {% block content %}{% endblock content %}
    </div>

    {% include 'includes/footer.html' %}

  </div>

  {% include "includes/scripts.html" %}

  <!-- Specific JS goes HERE --> 
  {% block javascripts %}{% endblock javascripts %}

  <script src="/apps/static/js/argon.js?v=1.2.0"></script>

</body>

</html>
